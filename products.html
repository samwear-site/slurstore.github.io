<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swear - Products</title>
    <link rel="stylesheet" href="css/general-style.css">
    <style>
        /* ✅ Responsive Grid Fix */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #007bff;
        }

        .cta-button {
            background: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .cta-button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        /* ✅ Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .product-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo"><store_name></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="checkout.html" class="cart">Checkout</a>
        </nav>
    </header>

    <!-- Products Section -->
    <div class="container products-container">
        <h2>Our Products</h2>
        <p>Browse through our collection of amazing products. Find your perfect match!</p>

        <!-- ✅ Fixed Grid Container -->
        <div class="product-grid" id="productContainer"></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2025 <store_name>. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("products.json")
                .then(response => response.json())
                .then(products => {
                    let productContainer = document.getElementById("productContainer");

                    products.forEach(product => {
                        let productCard = document.createElement("div");
                        productCard.classList.add("product-card");

                        // ✅ Fixed typo & improved truncation logic
                        let newDesc = product.description.length > 50 
                            ? product.description.slice(0, 50) + "..." 
                            : product.description;

                        productCard.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${newDesc}</p>
                            <div class="price">${product.price}</div>
                            <button class="cta-button">
                                <a href="product-details.html?pid=${product.pid}">View Details</a>
                            </button>
                        `;

                        productContainer.appendChild(productCard);
                    });
                })
                .catch(error => console.error("Error loading products:", error));
        });
    </script>
</body>
</html>
