<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - <store_name></title>
    <link rel="stylesheet" href="css/general-style.css">
    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo"><store_name></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="checkout.html" class="cart">Checkout</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions? We'd love to hear from you. Fill out the form below to get in touch with us!</p>
            <form id="contact-form" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            <div id="response-message"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="terms.html">Terms & Conditions</a>
        </div>
        <p>&copy; 2025 <store_name>. All rights reserved.</p>
    </footer>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("vyVmmXMOkzqrkUi2Y"); // Replace with your EmailJS User ID
        })();

        // Handle form submission
        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission

            var form = document.getElementById('contact-form');
            var name = form['user_name'].value;
            var email = form['user_email'].value;
            var message = form['message'].value;

            // Send the email
            emailjs.sendForm("service_71ybrvl", "template_rh9r19s", form)
                .then(function(response) {
                    console.log("Success", response);
                    document.getElementById("response-message").innerHTML = "<p>Thank you! Your message has been sent.</p>";
                    form.reset(); // Reset the form fields
                }, function(error) {
                    console.log("Failed", error);
                    document.getElementById("response-message").innerHTML = "<p>Oops! Something went wrong. Please try again later.</p>";
                });
        }
    </script>
</body>
</html>
